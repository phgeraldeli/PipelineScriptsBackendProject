apiVersion: batch/v1
kind: Job
metadata:
  name: node-backend-v1-depcheck
spec:
  template:
    spec:
      volumes:
        - name: workspace
          persistentVolumeClaim:
            claimName: node-workspace
        - name: dependency-data-dir
          persistentVolumeClaim:
            claimName: owasp-datadir
      restartPolicy: Never
      containers:
      - args:
          - '--scan'
          - '/src/Openshift/Nodejs'
          - '--format'
          - 'ALL'
          - '--project'
          - 'dependency-check scan: /src/Openshift/Nodejs'
          - '--out'
          -  '/src/Openshift/Nodejs/report'
          - '--noupdate'
        image: "owasp/dependency-check:latest"
        name: node-backend-v1
        volumeMounts:
          - mountPath: /src
            name: workspace
          - mountPath: /usr/share/dependency-check/data
            name: dependency-data-dir
  backoffLimit: 3
